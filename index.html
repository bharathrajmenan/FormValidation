<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f4f8; /* Light peaceful background */
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4a90e2; /* Soft blue for calmness */
            margin-top: 50px;
            font-size: 2.5rem;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px; /* Soft rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: translateY(-5px); /* Gentle hover effect */
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d8e0; /* Light gray border for subtle look */
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9; /* Soft light gray for input fields */
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4a90e2; /* Light blue focus border */
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5); /* Light blue glow */
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        textarea {
            resize: vertical;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="reset"],
        input[type="checkbox"] {
            background-color: #4a90e2; /* Peaceful blue */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #357ab7; /* Slightly darker blue on hover */
        }

        input[type="submit"]:active,
        input[type="reset"]:active {
            background-color: #2f68a1; /* Darker blue for active state */
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        .error-message {
            color: #e74c3c; /* Soft red for errors */
            font-size: 14px;
            margin-top: 5px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #333;
        }

        .checkbox-label input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form name="RegForm" onreset="resetErrors()" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" placeholder="Enter your address" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" />
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label for="subject">Select Your Course:</label>
            <select id="subject" name="Subject">
                <option value="">Select Course</option>
                <option value="BTECH">BTECH</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="B.COM">B.COM</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <label for="comment">College Name:</label>
            <textarea id="comment" name="Comment"></textarea>
        </p>
        <p class="checkbox-label">
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I agree to the above information</label>
            <span id="agree-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="Submit" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const addr = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const sub = document.getElementById("subject").value;
            const agree = document.getElementById("agree").checked;

            const nameErr = document.getElementById("name-error");
            const addrErr = document.getElementById("address-error");
            const emailErr = document.getElementById("email-error");
            const passErr = document.getElementById("password-error");
            const subErr = document.getElementById("subject-error");
            const agreeErr = document.getElementById("agree-error");

            nameErr.textContent = "";
            addrErr.textContent = "";
            emailErr.textContent = "";
            passErr.textContent = "";
            subErr.textContent = "";
            agreeErr.textContent = "";

            let isValid = true;
            if (name === "" || /\d/.test(name)) {
                nameErr.textContent = "Please enter your name properly.";
                isValid = false;
            }
            if (addr === "") {
                addrErr.textContent = "Please enter your address.";
                isValid = false;
            }
            if (email === "" || !email.includes("@") || !email.includes(".")) {
                emailErr.textContent = "Please enter a valid email address.";
                isValid = false;
            }
            if (pass === "" || pass.length < 6) {
                passErr.textContent = "Please enter a password with at least 6 characters.";
                isValid = false;
            }
            if (sub === "") {
                subErr.textContent = "Please select your course.";
                isValid = false;
            }
            if (!agree) {
                agreeErr.textContent = "Please agree to the above information.";
                isValid = false;
            }
            if (isValid) {
                alert("Form submitted successfully!");
            } else {
                return false;
            }
        }

        function resetErrors() {
            document.getElementById("name-error").textContent = "";
            document.getElementById("address-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("password-error").textContent = "";
            document.getElementById("subject-error").textContent = "";
            document.getElementById("agree-error").textContent = "";
        }
    </script>
</body>
</html>
