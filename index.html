<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e; /* Dark background for a psycho/cult vibe */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for eerie look */
            color: #f2f2f2; /* Light color for readability */
            margin: 0;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #f00; /* Red text for danger/cult feeling */
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Red glowing border for intense feel */
            transition: all 0.3s ease-in-out;
        }

        input[type="text"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #f00; /* Red border for cult/psycho theme */
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #f2f2f2;
            background-color: #333; /* Dark background for inputs */
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5); /* Subtle red text glow */
        }

        input[type="submit"],
        input[type="reset"],
        input[type="checkbox"] {
            background-color: #ff0000; /* Blood red color */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="checkbox"]:hover {
            background-color: #8b0000; /* Darker red on hover */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.9);
        }

        /* Error messages */
        .error-message {
            color: #ff0000; /* Red error messages */
            font-size: 14px;
            margin-top: 5px;
        }

        /* Text animations for a psycho/cult effect */
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            border-color: #ff0000;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 1); /* Intense red glow on focus */
        }

        textarea {
            resize: vertical;
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
            color: #f2f2f2;
        }

        /* Glitch effect on the submit button */
        input[type="submit"]:active {
            animation: glitch 1s infinite; /* Glitch animation on button press */
        }

        /* Keyframes for glitch effect */
        @keyframes glitch {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 1), 0 0 10px rgba(255, 0, 0, 0.9);
                transform: translate(2px, 0) skew(0.2deg);
            }
            50% {
                text-shadow: -5px -5px 10px rgba(255, 0, 0, 0.8), 5px 5px 15px rgba(255, 0, 0, 1);
                transform: translate(-2px, 0) skew(-0.2deg);
            }
            100% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.7), 0 0 10px rgba(255, 0, 0, 1);
                transform: translate(2px, 0) skew(0.2deg);
            }
        }
    </style>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form name="RegForm" onreset="resetErrors()" onsubmit="return validateForm()">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" placeholder="Enter your full name" />
            <span id="name-error" class="error-message"></span>
        </p>
        <p>
            <label for="address">Address:</label>
            <input type="text" id="address" name="Address" placeholder="Enter your address" />
            <span id="address-error" class="error-message"></span>
        </p>
        <p>
            <label for="email">E-mail Address:</label>
            <input type="text" id="email" name="EMail" placeholder="Enter your email" />
            <span id="email-error" class="error-message"></span>
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" />
            <span id="password-error" class="error-message"></span>
        </p>
        <p>
            <label for="subject">Select Your Course:</label>
            <select id="subject" name="Subject">
                <option value="">Select Course</option>
                <option value="BTECH">BTECH</option>
                <option value="BBA">BBA</option>
                <option value="BCA">BCA</option>
                <option value="B.COM">B.COM</option>
            </select>
            <span id="subject-error" class="error-message"></span>
        </p>
        <p>
            <label for="comment">College Name:</label>
            <textarea id="comment" name="Comment"></textarea>
        </p>
        <p>
            <input type="checkbox" id="agree" name="Agree" />
            <label for="agree">I agree to the above information</label>
            <span id="agree-error" class="error-message"></span>
        </p>
        <p>
            <input type="submit" value="submit" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const addr = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const sub = document.getElementById("subject").value;
            const agree = document.getElementById("agree").checked;

            const nameErr = document.getElementById("name-error");
            const addrErr = document.getElementById("address-error");
            const emailErr = document.getElementById("email-error");
            const passErr = document.getElementById("password-error");
            const subErr = document.getElementById("subject-error");
            const agreeErr = document.getElementById("agree-error");

            nameErr.textContent = "";
            addrErr.textContent = "";
            emailErr.textContent = "";
            passErr.textContent = "";
            subErr.textContent = "";
            agreeErr.textContent = "";

            let isValid = true;
            if (name === "" || /\d/.test(name)) {
                nameErr.textContent = "Please enter your name properly.";
                isValid = false;
            }
            if (addr === "") {
                addrErr.textContent = "Please enter your address.";
                isValid = false;
            }
            if (email === "" || !email.includes("@") || !email.includes(".")) {
                emailErr.textContent = "Please enter a valid email address.";
                isValid = false;
            }
            if (pass === "" || pass.length < 6) {
                passErr.textContent = "Please enter a password with at least 6 characters.";
                isValid = false;
            }
            if (sub === "") {
                subErr.textContent = "Please select your course.";
                isValid = false;
            }
            if (!agree) {
                agreeErr.textContent = "Please agree to the above information.";
                isValid = false;
            }
            if (isValid == true ) {
                alert("Form submitted successfully!");
            } else {
                return false; 
            }
        }

        function resetErrors() {
            document.getElementById("name-error").textContent = "";
            document.getElementById("address-error").textContent = "";
            document.getElementById("email-error").textContent = "";
            document.getElementById("password-error").textContent = "";
            document.getElementById("subject-error").textContent = "";
            document.getElementById("agree-error").textContent = "";
        }
    </script>
</body>
</html>
